---
layout: base.njk
title: Projects - Daniele Paletti
---

<div class="left-aligned">
    <p class="page-title">
        Projects
    </p>
</div>
<div class="scrollable-container">
{% assign projects_from_latest = collections.projects | reverse %}
{% for project in projects_from_latest%}
    <a href={{ project.url }}>
        <div class="cell-container {% cycle "yellow", "red", "blue" %}">
            <div class="cell-content-container">
            <div class="blog-cell-container">
            <div>
            {{ project.data.summary }}
            </div>
            <div class="entry-date">
                Ended {{ project.date | YearMonthDay }}
            </div>
            </div>
            </div>
            <div class="arrow right"></div>
        </div>
    </a>
{% endfor %}
</div>
