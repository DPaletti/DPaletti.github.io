---
layout: base.njk
title: Projects - Daniele Paletti
---

<div class="left-aligned">
    <p class="page-title">
        Projects
    </p>
</div>
<div class="scrollable-container">
{% for project in collections.project %}
    <a href={{ project.url }}>
        <div class="cell-container {% cycle "yellow", "red", "blue" %}">
            {{ project.data.summary }}
            {% if project.data.publication == true %}
              <div class="publication-container ">
                publication
              </div>
            {% endif %}
 
            <div class="arrow right"></div>
        </div>
    </a>
{% endfor %}
</div>
